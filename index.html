<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Scintific calculator</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
</head>
<body class="p-2">
    <div class="container text-center fw-normal">
        <div class="row mb-1">
          <div class="col">
            <div class="p-2 border text-muted text-end" id="ms1">
                <b>Memory: <span  id="ms">Empty</span></b>
            </div>
          </div>
        </div>
        <!--row 1-->
        <div class="row mb-1">
            <div class="col">
             <div class="p-2 border text-end" id="operation">
             </div>
            </div>
        </div>
        <!--row 2-->
        <div class="row mb-1">
            <div class="col">
             <div class="p-2 border fw-bold text-end fs-3" id="output">
                0
             </div>
            </div>
        </div>
        <!--row 3-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" id="btnDR" type="button" value="Yes" onclick="toggleDiv1(this)">DEG</div>
            </div>
            <div class="col">
              <div class="p-2 border" id="btnFE" type="button" value="Yes" onclick="toggleDiv(this)">F-E</div>
            </div>
            <div class="col">
                <div class="p-2 "></div>
              </div>
              <div class="col">
                <div class="p-2 "></div>
              </div>
              <div class="col">
                <div class="p-2 "></div>
              </div>
        </div>
        <!--row 4-->
        <div class="row gx-2 mb-1">
          <div class="col">
           <div class="p-2 border"  id="mc" onclick="memoryClick('mc');memory=0;">MC</div>
          </div>
          <div class="col">
            <div class="p-2 border" id="mr" onclick="memoryClick('mr');operation='';">MR</div>
          </div>
          <div class="col">
            <div class="p-2 border" onclick="output='';memoryClick('+');">M+</div>
          </div>
          <div class="col">
            <div class="p-2 border" onclick="output='';memoryClick('-');">M-</div>
          </div>
          <div class="col">
            <div class="p-2 border" onclick="output='';memoryClick()">MS</div>
          </div>
        </div>
        <!--row 5-->
        <div class="row gx-2 mb-1">
            <div class="col dropdown">
                <div class="p-2 border dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Trigonometry
                </div>
                <table class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <tr>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=Math.sin(radians(input));">sin</span></td>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=Math.cos(radians(input));">cos</span></td>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=Math.tan(radians(input));">tan</span></td>
                    </tr>
                    <tr>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=1/Math.sin(radians(input));">csc</span></td>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=1/Math.cos(radians(input));">sec</span></td>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=1/Math.tan(radians(input));">cot</span></td>
                    </tr>
                </table> 
            </div>
            <div class="col dropdown">
                <div class="p-2 border dropdown-toggle" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    function
                </div>
                <table class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                    <tr>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=Math.abs(Number(input));">|x|</span></td>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=Math.ceil(Number(input));">⌈x⌉</span></td>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=Math.floor(Number(input));">⌊x⌋</span></td>
                    </tr>
                    <tr>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=Math.random();">rand</span></td>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=ConvertDDToDMS(Number(input));">→dms</span></td>
                        <td><span class="dropdown-item" onclick="document.getElementById('output').innerHTML=input=ConvertDMSToDD(Number(input));">→deg</span></td>
                    </tr>
                </table> 
            </div>
            <div class="col">
              <div class="p-2 "></div>
            </div>
            <div class="col">
              <div class="p-2 "></div>
            </div>
            <div class="col">
              <div class="p-2 "></div>
            </div>
        </div>
        <!--row 6-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border">2<sup>nd</sup></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML = input=Math.PI">&#x3C0</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML = input=Math.E">e</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressC()">C</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressBack()">
                <img src="Images/back.png" alt="" height="20px">
              </div>
            </div>
        </div>
        <!--row 7-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=input=Math.pow(Number(input),2);">x<sup>2</sup></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=input=1/Number(input);">1/x</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=input=Math.abs(Number(input));">|x|</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=input=Number(input).toExponential();">exp</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOperator('%')">mod</div>
            </div>
        </div>
        <!--row 8-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=input=Math.sqrt(Number(input));"><sup>2</sup>&radic;<span>x</span></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="brsOpn()">(</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="brsCls()">)</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="fact()">n!</div>
            </div>
            <div class="col">
              <div class="p-2 border fs-6" onclick="pressOperator('/')">&#247</div>
            </div>
        </div>
        <!--row 9-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="pressOperator('^')">x<sup>y</sup></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('7')">7</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('8')">8</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('9')">9</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOperator('*')">&#215;</div>
            </div>
        </div>
        <!--row 10-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=input=Math.pow(10,Number(input));">10<sup>x</sup></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('4')">4</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('5')">5</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('6')">6</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOperator('-')">-</div>
            </div>
        </div>
        <!--row 11-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=input=Math.log10(Number(input));">log</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('1')">1</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('2')">2</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('3')">3</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOperator('+')">+</div>
            </div>
        </div>
        <!--row 12-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=input=Math.log(Number(input));">ln</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=input=Number(input)*-1;">+/-</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('0')">0</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOprand('.')">.</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressAns()">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
